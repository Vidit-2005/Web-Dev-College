<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      table {
        border-collapse: collapse;
        background-color: black;
      }

      td {
        padding: 18px 25px;
        text-align: center;
        font-size: 28px;
        cursor: pointer;
        background-color: goldenrod;
        border: 2px solid black;
        user-select: none;
      }

      td:hover {
        background-color: darkgoldenrod;
      }

      #display {
        background-color: white;
        color: black;
        font-size: 36px;
        text-align: right;
        padding: 15px;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td colspan="4" id="display"></td>
      </tr>
      <tr>
        <td onclick="clearAll()">AC</td>
        <td onclick="append('%')">%</td>
        <td onclick="clearLast()">C</td>
        <td onclick="append('/')">/</td>
      </tr>
      <tr>
        <td onclick="append('7')">7</td>
        <td onclick="append('8')">8</td>
        <td onclick="append('9')">9</td>
        <td onclick="append('*')">*</td>
      </tr>
      <tr>
        <td onclick="append('4')">4</td>
        <td onclick="append('5')">5</td>
        <td onclick="append('6')">6</td>
        <td onclick="append('-')">-</td>
      </tr>
      <tr>
        <td onclick="append('1')">1</td>
        <td onclick="append('2')">2</td>
        <td onclick="append('3')">3</td>
        <td onclick="append('+')">+</td>
      </tr>
      <tr>
        <td onclick="append('00')">00</td>
        <td onclick="append('0')">0</td>
        <td onclick="append('.')">.</td>
        <td onclick="calculate()">=</td>
      </tr>
    </table>

    <script>
      let display = document.getElementById("display");

      function append(value) {
        if (value === "%") {
          display.innerText += "/100";
        } else {
          display.innerText += value;
        }
      }

      function clearAll() {
        display.innerText = "";
      }

      function clearLast() {
        display.innerText = display.innerText.slice(0, -1);
      }

      function calculate() {
        try {
          display.innerText = eval(display.innerText);
        } catch {
          display.innerText = "Error";
        }
      }
    </script>
  </body>
</html>
